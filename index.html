<!DOCTYPE html>
<html>
  <head>
    <title>Founder's Map</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <header>
      <h4 class="title">Founders Map</h4>
    </header>
    <div class="container">
      <form id="generator">
        <div class="section">
          <textarea
            id="data"
            name="data"
            class="csv-input"
            rows="3"
            placeholder="Enter your CSV data here"></textarea>
        </div>
        <div class="section">
          <label for="separator">What separator have you used for your data ?</label>
          <select id="separator" name="separator" class="form-control">
            <option value="," selected>Comma(,)</option>
            <option value=";">Semicolon(;)</option>
            <option value="tab">Tab</option>
          </select>
        </div>
        <input class="button" type="submit" value="Create Map" />
      </form>
      <div id="tableContainer"></div>
    </div>
    <footer>
      <p>Created for Founder's map by Varun Pal</p>
    </footer>
    <script type="text/javascript" src="scripts/utils.js"></script>
    <script type="text/javascript" src="scripts/startup-table.js"></script>
    <script type="text/javascript" src="scripts/foundry.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
  </body>
</html>
